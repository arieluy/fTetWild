<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/fTetWild/assets/css/style.css?v=9310c1d67e9bf92c342fd7ccbec4842611901922"
    />

  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/auy86/fTetWild">View on GitHub</a>

        <h1 id="project_title">Parallel Tetrahedral Mesh Generation</h1>
        <h2 id="project_tagline">Alex Havrilla and Ariel Uy</h2>

        {% for page in site.pages %}
        <a href={{ page.filename }} class="btn">{{ page.title }}</a>
        {% endfor %}
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">
          Parallel Tetrahedral Mesh Generation maintained by
          <a href="https://github.com/auy86">auy86</a>
        </p>

        <p>
          Published with <a href="https://pages.github.com">GitHub Pages</a>
        </p>
      </footer>
    </div>
  </body>
</html>

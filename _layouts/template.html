<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/fTetWild/assets/css/style.css?v=9310c1d67e9bf92c342fd7ccbec4842611901922"
    />

    <style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      background-color: #0690ff
    }
    </style>

  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/arieluy/fTetWild">View on GitHub</a>

        <h1 id="project_title">Parallel Tetrahedral Mesh Generation</h1>
        <h2 id="project_tagline">Alex Havrilla and Ariel Uy</h2>

        <a href="index"><button class="button">Home</button></a>
        <a href="proposal"><button class="button">Proposal</button></a>
        <a href="checkpoint"><button class="button">Checkpoint</button></a>
        <a href="final"><button class="button">Final</button></a>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">
          Parallel Tetrahedral Mesh Generation maintained by
          <a href="https://github.com/arieluy">arieluy</a> and <a href="https://github.com/Dahoas">Dahoas</a>
        </p>

        <p>
          Published with <a href="https://pages.github.com">GitHub Pages</a>
        </p>
      </footer>
    </div>
  </body>
</html>
